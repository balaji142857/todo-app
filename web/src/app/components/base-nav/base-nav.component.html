<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]='isMenuOpen'>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" >Dashboard</a>
      <a mat-list-item routerLink="/archived">Archived/Hold Todos</a>
      <a mat-list-item routerLink="/settings">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-icon (click)="isMenuOpen = !isMenuOpen">
        {{ isMenuOpen ? 'close' : 'menu'}}
      </mat-icon>
      <span style="margin-left: 5px">Todo Application</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- <app-todo-box></app-todo-box> -->
  </mat-sidenav-content>
</mat-sidenav-container>
